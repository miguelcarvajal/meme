<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<title>Fotoeditor social</title>
<link href="/meme/stylesheets/main-29b39096.css" rel="stylesheet" type="text/css" />
<meta name="description" content="" />

  </head>
  <body class="index">
    <div class="m-meme">
      <p class="strong">Periodismo UMH</p>    
      <h1>Fotoeditor social </h1>
      <form class="m-editor" id="meme-editor-view">
  <div class="dropzone" id="dropzone">Colocar imagen aquí</div>
  
  <h2><label for="image-scale">Ajustar tamaño</label></h2>
  <input id="image-scale" type="range" max="4" min=".01" step=".01" value="1">
  
  <h2><label for="headline">Titular</label></h2>
  <textarea id="headline" name="headline" type="text" value=""></textarea>
  
  <select class="text-align" id="text-align">
    <option value="" disabled>Alinear</option>
  </select>

  <select class="font-size" id="font-size">
    <option value="" disabled>Tamaño de letra</option>
  </select>

  <select class="font-family" id="font-family">
    <option value="" disabled>Tipo de letra</option>
  </select>

  <div class="checkbox-group text-shadow">
    <input id="text-shadow" name="shadow" type="checkbox"> 
    <label for="text-shadow">Sombra</label>
  </div>

  <select class="watermark" id="watermark">
    <option value="" disabled>Icono</option>
  </select>

  <h2><label for="credit">Fuente</label></h2>
  <input id="credit" name="credit" type="text" value="">

  <div class="m-editor__overlay" id="overlay">
    <h2>Color de trama</h2>
    <ul class="checkbox-group">
      <li><label><input type="radio" name="overlay" value=""> Ninguno</label></li>
    </ul>
  </div>
</form>

      <div class="m-canvas" id="meme-canvas-view">
  <div class="m-canvas__canvas" id="meme-canvas">
    <noscript>Lo siento, esta herramienta funciona mejor con Google Chrome.</noscript>
  </div>
  <p class="m-canvas__download">
    <a href="#" download="share.png" id="meme-download">Descargar imagen</a>
  </p>
</div>

    </div>
      <p>Herramienta personalizada a partir del código de <a href="https://github.com/voxmedia/meme">Vox Media</a>.</p>

    <script src="/meme/javascripts/settings-84bbab82.js" type="text/javascript"></script>
  </body>
</html>
